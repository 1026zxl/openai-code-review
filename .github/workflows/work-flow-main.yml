name: Build and Run OpenAiCodeReview By Main Maven Jar
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Copy openai-code-review JAR
        run: cp openai-code-review-sdk/target/openai-code-review-sdk-1.0-SNAPSHOT.jar target/

      - name: Run openai-code-review
        run: java -jar target/openai-code-review-sdk-1.0-SNAPSHOT.jar
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
