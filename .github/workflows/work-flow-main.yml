name: Build and Run OpenAiCodeReview By Main Maven Jar
on:
  push:
    branches:
      - master-close
  pull_request:
    branches:
      - master-close

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Run openai-code-review
        run: java -jar openai-code-review-sdk/target/openai-code-review-sdk-1.0-SNAPSHOT.jar
        env:
          # OPENAI 配置
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODE_TOKEN: ${{ secrets.CODE_TOKEN }}
          # 微信公众号配置
          WECHAT_APP_ID: ${{ secrets.WECHAT_APP_ID }}
          WECHAT_APP_SECRET: ${{ secrets.WECHAT_APP_SECRET }}
          WECHAT_TEMPLATE_ID: ${{ secrets.WECHAT_TEMPLATE_ID }}
          WECHAT_OPEN_ID: ${{ secrets.WECHAT_OPEN_ID }}
